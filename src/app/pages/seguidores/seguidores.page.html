<app-encabezado></app-encabezado>

<ion-content [fullscreen]="true">

  <!-- Fila superior: flecha + tÃ­tulo centrado -->
  <div class="header-row">
    <ion-button fill="clear" class="back-button" routerLink="/perfil">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <h1 class="app-title">Todos tus seguidores</h1>
  </div>

  <hr class="section-divider" />

  <!-- Buscador -->
  <ion-searchbar
    placeholder="Buscar usuario"
    class="search-bar"
    (ionInput)="buscarUsuarios($event)">
  </ion-searchbar>

  <hr class="section-divider" />

  <!-- Lista de seguidores -->
  <ion-list class="followers-list">
    <ion-item *ngFor="let user of seguidoresFiltrados" (click)="verPerfil(user.id_usuario)">
      <ion-avatar slot="start">
        <img [src]="user.avatar || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="{{ user.nombre_usuario }}" />

      </ion-avatar>

      <ion-label>{{ user.nombre_usuario }}</ion-label>

      <ion-button
        fill="outline"
        size="small"
        slot="end"
        [color]="user.siguiendo ? 'danger' : 'success'"
        class="follow-button"
        (click)="seguir(user); $event.stopPropagation();">
        {{ user.siguiendo ? 'Eliminar' : 'Seguir' }}
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<app-navbar></app-navbar>
