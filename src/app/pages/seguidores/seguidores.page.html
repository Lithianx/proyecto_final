<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title">Seguidores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Fila superior: flecha + tÃ­tulo centrado -->
  <div class="header-row">
    <ion-button fill="clear" class="back-button" routerLink="/perfil">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <h1 class="page-title">Todos tus seguidores</h1>
  </div>

  <hr class="section-divider">

  <!-- Buscador -->
  <ion-searchbar
    placeholder="Buscar usuario"
    class="search-bar"
  ></ion-searchbar>

  <hr class="section-divider">

  <!-- Lista de seguidores -->
  <ion-list class="followers-list">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Usuario 1" />
      </ion-avatar>
      <ion-label>usuario_1</ion-label>
      <ion-button color="success" class="follow-button">Seguir</ion-button>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Usuario 2" />
      </ion-avatar>
      <ion-label>usuario_2</ion-label>
      <ion-button color="danger" class="follow-button">Dejar de seguir</ion-button>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Usuario 3" />
      </ion-avatar>
      <ion-label>usuario_3</ion-label>
      <ion-button color="success" class="follow-button">Seguir</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
