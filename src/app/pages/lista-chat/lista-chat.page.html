<app-encabezado></app-encabezado>

<ion-content>

  <!-- REFRESHER -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="game-controller"
      refreshingIcon="game-controller"> 
    </ion-refresher-content>
  </ion-refresher>

  <!-- Barra de bÃºsqueda -->
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar chat"></ion-searchbar>
  <!-- chats -->
  <ion-list [inset]="true" lines="full">

    <ion-toolbar class="chat-header">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Mensajes</ion-title>
    </ion-toolbar>
    <!-- Lista de chat -->
    <ion-item *ngFor="let chat of chats" class="chat-item" [routerLink]="['/chat-privado', chat.id_conversacion]">
      <div class="chat-avatar-icon">
        <ion-avatar slot="start">
          <img [src]="getUsuario(chat.id_usuario)?.avatar" />
        </ion-avatar>
        <ion-icon [name]="getUsuario(chat.id_usuario)?.estado_online ? 'cloud' : 'cloud-offline-outline'"></ion-icon>
      </div>
      <ion-label>
        <!-- Nombre de usuario y icono si hay mensaje no leÃ­do -->
        <div class="user-info">
          <h5>{{ getUsuario(chat.id_usuario)?.nombre_usuario }}</h5>
          <ion-icon [name]="chat.leido ? 'mail-unread' : 'mail-open-outline'"></ion-icon>
        </div>
        <!-- Ãšltimo mensaje -->
        <p class="message-text">
          <ng-container *ngIf="chat.ultimo_mensaje?.startsWith('[imagen]'); else checkAudio">
            ðŸ“· Imagen recibida
          </ng-container>
          <ng-template #checkAudio>
            <ng-container *ngIf="chat.ultimo_mensaje?.startsWith('[audio]'); else checkVideo">
              ðŸŽ§ Audio recibido
            </ng-container>
          </ng-template>
          <ng-template #checkVideo>
            <ng-container *ngIf="chat.ultimo_mensaje?.startsWith('[video]'); else texto">
              ðŸŽ¥ Video recibido
            </ng-container>
          </ng-template>
          <ng-template #texto>
            {{ chat.ultimo_mensaje }}
          </ng-template>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-navbar></app-navbar>
