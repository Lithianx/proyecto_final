<app-encabezado></app-encabezado>



<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="game-controller"
      refreshingIcon="game-controller"> 
    </ion-refresher-content>
</ion-refresher>
  <div class="fila-eventos">
  <ion-button fill="clear" class="boton-volver" (click)="volverAtras()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
  <h2 class="titulo">Eventos Disponibles</h2>
</div>
    <ion-card *ngFor="let evento of eventos" class="evento-card">
    <ion-card-header>
      <ion-card-title>{{ evento.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ evento.tipo }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p><strong>Lugar:</strong> {{ evento.lugar }}</p>
      <p><strong>Hora:</strong> {{ evento.hora }}</p>
  
      <div class="botones-evento">
        <ion-button expand="block" class="boton-unirse" (click)="unirse(evento)">
          UNIRSE
        </ion-button>
  
        <ion-button fill="clear" size="small" class="boton-detalles" (click)="verDetalles(evento)">
          Detalles
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-navbar></app-navbar>
