<app-encabezado></app-encabezado>

<ion-content [fullscreen]="true">
  <div class="header-row">
    <ion-button fill="clear" class="back-button" routerLink="/perfil">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <h1 class="app-title">Todos tus seguidos</h1>
  </div>

  <hr class="section-divider">

  <ion-searchbar 
  placeholder="Buscar usuario" 
  class="search-bar" 
  (ionInput)="buscarUsuarios($event)">
</ion-searchbar>

  <hr class="section-divider">

  <ion-list class="followers-list">
    <ion-item *ngFor="let user of seguidosFiltrados; let i = index" (click)="verPerfil(user.id)">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="{{ user.nombre }}" />
      </ion-avatar>
      <ion-label>{{ user.nombre }}</ion-label>
      <ion-button
        fill="outline"
        color="danger"
        class="follow-button"
        (click)="confirmarEliminar(i); $event.stopPropagation();">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<app-navbar></app-navbar>
