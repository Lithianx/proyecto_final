<app-encabezado></app-encabezado>

<ion-content>

  <!-- MOSTRAR PUBLICACIÓN -->
  <ion-card *ngIf="post && usuarioPost" class="publicacion-card">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="usuarioPost.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ usuarioPost.nombre_usuario }}</h2>
        <p>{{ post.fecha_publicacion | date:'short'}}</p>
      </ion-label>
    </ion-item>

    <img [src]="post.imagen" class="post-image" />

    <ion-card-content>
      <p>{{ post.contenido }}</p>
    </ion-card-content>
  </ion-card>

  <!-- FORMULARIO DE REPORTE -->
  <div #reportarContainer class="reportar-container">
    <ion-card>
      <ion-card-header>
        <ion-toolbar class="chat-header">
          <ion-button slot="start" (click)="volver()" expand="block" fill="clear" shape="round">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
          <ion-title>Reporte de Publicación</ion-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="enviarReporte()">
          <ion-item>
        <ion-label position="floating">Razón del Reporte</ion-label>
        <ion-select interface="alert" [interfaceOptions]="alertOptions" [(ngModel)]="reporte.id_tipo_reporte" name="razon" required okText="Confirmar"
          cancelText="Cancelar">
          <ion-select-option *ngFor="let opcion of TipoReporte" [value]="opcion.id_tipo_reporte">
            {{ opcion.descripcion_tipo_reporte }}
          </ion-select-option>
        </ion-select>
          </ion-item>

          <ion-item>
        <ion-label position="floating">Detalles Adicionales</ion-label>
        <ion-textarea [(ngModel)]="reporte.descripcion_reporte" name="detalles" required></ion-textarea>
          </ion-item>

          <ion-button class="ion-padding" expand="full" shape="round" type="submit" [disabled]="!reporte.id_tipo_reporte || !reporte.descripcion_reporte">Enviar Reporte</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-navbar></app-navbar>
